<form action="" method="post">
  <label for="avatar">Uplodad avatar</label>
  <div id="drop-area" class="drop-area">
    <input type="file" name="avatar" required id="fileElement" accept="image/*" style="display: none;">
    <button class="btnUptade" id="btnBrowse"><img src="assets/images/icon-upload.svg" alt=""></button>
    <h3 id="infoText">Drag and drop or click to update</h3>
    <img id="imgPreview" class="prevImg">
    <button id="secondBtn">cambiar imagen</button>
  </div>
  <div class="info">
    <img src="assets/images/icon-info.svg">
    <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
  </div>
  <label for="name">Full name</label>
  <input class="inputs" type="text" id="name" name="name" >
  <label for="Email">Email Address</label>
  <input class="inputs" type="email" placeholder="YourEmail@example.com" id="email" name="Email" >
  <label for="userName">Githud Username</label>
  <input class="inputs" type="text" placeholder="@YourUserName" id="userName" name="userName" >
  <button type="submit" class="btnSend" id="btnSendInfo">Generate My Ticket</button>
</form>
